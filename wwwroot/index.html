<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Telerik HTML5 Report Viewer - PT-BR</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <!-- Kendo UI (Necessário para o Viewer) -->
    <link
      rel="stylesheet"
      href="https://kendo.cdn.telerik.com/themes/10.0.1/default/default-ocean-blue.css"
    />
    <script src="https://kendo.cdn.telerik.com/2023.3.1114/js/kendo.all.min.js"></script>

    <!-- Script do Report Viewer (Servido pela API) -->
    <script src="/api/reports/resources/js/telerikReportViewer"></script>

    <style>
      body {
        margin: 5px;
        font-family: Verdana, Arial, sans-serif;
      }
      #reportViewer1 {
        position: absolute;
        left: 5px;
        right: 5px;
        top: 50px;
        bottom: 5px;
        overflow: hidden;
        clear: both;
      }
      .nav-header {
        padding: 10px;
        background: #f4f4f4;
        border-bottom: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
    <div class="nav-header">
      <b>Telerik Report Viewer</b> |
      <a href="designer.html">Ir para o Designer</a>
    </div>

    <div id="reportViewer1">Carregando Relatório...</div>

    <script type="text/javascript">
      $(document).ready(function () {
        $("#reportViewer1").telerik_ReportViewer({
          serviceUrl: "/api/reports/",
          reportSource: {
            report: "SampleReport.trdp", // Nome de um relatório que exista na pasta Reports
          },
          viewMode: telerikReportViewer.ViewModes.INTERACTIVE,
          scaleMode: telerikReportViewer.ScaleModes.FIT_PAGE_WIDTH,
          enableAccessibility: false,
          // Garante que a interface use as mensagens em PT-BR que criamos
          language: "pt-BR",
        });
      });
    </script>
  </body>
</html>
